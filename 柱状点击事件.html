<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
    <meta charset="utf-8">
    <link rel="icon" href="https://static.jianshukeji.com/highcharts/images/favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1">	<script src="https://img.hcharts.cn/jquery/jquery-1.8.3.min.js"></script>
    <script src="https://img.hcharts.cn/highcharts/highcharts.js"></script>
    <script src="https://img.hcharts.cn/highcharts/highcharts-more.js"></script>
    <script src="https://img.hcharts.cn/highcharts-plugins/highcharts-zh_CN.js"></script>
    <style>
        .container{
            width:555px;
            height:100px;
        }
    </style>
</head>
<body>
<!--
*************************************************************************
   Generated by HCODE at 2017-09-11 11:25:02
   From: https://code.hcharts.cn/demos/N4ByL0
*************************************************************************
 -->
<div id="container"></div>
<button id="plain">普通</button>
<button id="inverted">反转</button>
<button id="polar">极地图</button>

<script>
    $(function () {
        var chart = Highcharts.chart('container', {
            title: {
                text: '图表变换'
            },

            subtitle: {
                text: '普通的'
            },
            xAxis: {
                categories: ['一', '二', '三', '四', '五', '六', '七', '八', '九', '十', '十一', '十二','十三','十四','十五','十六']
            },
            plotOptions: {
                series: {
                    cursor: 'pointer',
                    point: {
                        events: {
                            click: function () {
                                console.log(this.options.key);
                                location.href = this.options.key+".html";

                            }
                        }
                    }
                }
            },
            series: [{
                name:"电压",
                type: 'column',
                colorByPoint: true,
                data: [29.9, 71.5, 106.4, 129.2, 144.0, 176.0, 135.6, 148.5, 216.4, 194.1, 95.6, 54.4,44,56,67,78],
                showInLegend: false,

            }],

            rangeSelector: {
                selected: 1
            },
            colors: ['#492970', '#0d233a', '#8bbc21', '#910000', '#1aadce',
                '#492970', '#f28f43', '#77a1e5', '#c42525', '#492970','#492970', '#0d233a', '#8bbc21', '#910000', '#1aadce','#492970'],
            //颜色设置；
            credits: {
                enabled: false
                //去除版权信息。
            }
        });
        $('#plain').click(function () {
            chart.update({
                chart: {
                    inverted: false,
                    polar: false
                },
                subtitle: {
                    text: '普通的'
                }
            });
        });
        $('#inverted').click(function () {
            // chart.update 支持全部属性动态更新
            chart.update({
                chart: {
                    inverted: true,
                    polar: false
                },
                subtitle: {
                    text: '反转'
                }
            });
        });
        $('#polar').click(function () {
            chart.update({
                chart: {
                    inverted: false,
                    polar: true
                },
                subtitle: {
                    text: '极地图'
                }
            });
        });
    });
</script>
</body>
</html>
